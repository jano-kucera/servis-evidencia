<input
    type="text"
    placeholder="Enter folder path"
    [ngModel]="ordersService.$folderPath()"
    (ngModelChange)="ordersService.$folderPath.set($event)" />

<button (click)="ordersService.$folderPath.set(ordersService.$folderPath())">
    Scan Folder
</button>

<ul>
    @for (order of ordersService.$orders.value(); track $index) {
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>
                    {{ order.manufacturer }} - {{ order.licensePlate }}
                </mat-card-title>
                <mat-card-subtitle>{{ order.customer }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button>Learn More</button>
            </mat-card-actions>
        </mat-card>
        <li (click)="selectedOrder = order">{{ order | json }}</li>
    }
</ul>
