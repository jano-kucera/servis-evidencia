@for (order of ordersService.$orders.value(); track $index) {
    <mat-card
        appearance="outlined"
        (click)="ordersService.selectedOrder = order">
        <mat-card-header>
            <mat-card-title>
                {{ order.manufacturer }} - {{ order.licensePlate }}
            </mat-card-title>
            <mat-card-subtitle>{{ order.customer }}</mat-card-subtitle>
            <mat-card-subtitle>
                {{ order.workStarted | date }} -
                {{ order.workEnded | date }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-icon-button>
                <mat-icon>open_in_new</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
}
